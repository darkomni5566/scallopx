<div class="wrapper">
  <div class="main-panel">
    <div class=" content">
      <div class=" row">
        <div class=" col-md-12">

          <div class=" card">
            <div class=" card-header" style="display: flex;">
              <i class=" tim-icons icon-single-02 mr-2" style="font-size: x-large"> </i>
              <h2 class="cfgna">{{title}}</h2>
            </div>
            <hr>
            <div class="row" *ngIf="buttonName != 'View'">
              <div class=" col-md-4 " style="text-align: end;margin-top: 4px;">
                <h4 class=" text-muted text-center">
                  Configuration Name
                </h4>
              </div>

              <div class="col-md-3  text-center">

                <div class="btn-group mt25">
                  <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    {{ configDetails?.configurationFor }}
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item pointer" href="javascript:void(0)" *ngFor="let item of configList"
                      (click)="noConfigDetails(item)">{{item?.configurationFor}}</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!---------------config details------->

        <div class=" card">
          <div class=" card-header">
            <h3 class=" title"> {{ configDetails?.configurationFor }} &nbsp;

              <button type="button" [disabled]="permissionObj?.isUpdate == false" rel="tooltip"
                class="btn btn-success btn-sm btn-icon pointer">
                <i class="far fa-edit pointer blue" title="Edit" (click)="onEditAction()"></i>
              </button>

            </h3>
          </div>
          <div class=" card-body">
            <div class="row">
              <div class="col-md-4 col-sm-4 col-lg-4 pr-md-1" *ngFor="let item of ObjArr;let i=index">
                <div class=" form-group">
                  <label>{{item?.key}}</label>
                  <input class=" form-control" type="text" [(ngModel)]="item.value"
                    [disabled]="item?.disabled || permissionObj?.isCreate == false" [id]=i />
                </div>

              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-info" type="submit"
                  [disabled]="permissionObj?.isUpdate == false || permissionObj?.isCreate == false"
                  (click)="onSaveConfig()">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
