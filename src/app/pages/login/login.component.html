<div class="contentLogin">
    <div class=" mainClass">
        <!-------------login -------------------------------->
        <div class="col-lg-4 col-md-12" >
            <div class=" card p-3">
                <div class=" card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <div>
                                <label>Username</label>
                                <div class="form-group has-search">

                                    <input type="text" class="form-control" placeholder="Enter Registered Email-ID" formControlName="email" maxlength="60">
                                    <span class="fa fa-envelope form-control-feedback"></span>
                                </div>

                            </div>
                            <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('email').dirty)" class="error">
                                <p *ngIf="loginForm.get('email').errors.required" class="error">
                                    *Please Enter Registered Email-ID.</p>
                                <p *ngIf="loginForm.get('email').errors.pattern" class="error">*Please Enter Valid Registered Email-ID.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Password</label>

                            <div class="form-group has-search">

                                <input type={{selectedType}} class="form-control pointer" placeholder="Enter Password" formControlName="password" (click)="selectedType = (selectedType == 'text') ? 'password' : 'text'">
                                <span [ngClass]="selectedType =='password' ? 'fas fa-eye-slash' : 'fas fa-eye'" class="form-control-feedback pointer"></span>
                            </div>
                            <span *ngIf="password.invalid && password.touched" class="error">
                                <span *ngIf="password.errors.required">*Please Enter password.</span>
                            </span>
                        </div>

                        <!-- <div class="forgot-div">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" formControlName='rememberMe' id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <a href="#"> Forgot Password? </a>
                </div> -->
                    </form>
                </div>
                <div class=" card-footer text-center">
                    <button class=" btn btn-fill" type="submit" (click)="login()" [disabled]="!loginForm.valid" >LOGIN</button>
                </div>
                <!-- <div class="routerSign">Don't have an account?
                    <a href="#" style="text-decoration: underline;">
                        Sign Up
                    </a>
                </div> -->
            </div>
        </div>

    </div>
</div>
